name: Close Multiple Issues from Same Author
on:
  issues:
    types:
      - reopened
      - opened
  workflow_dispatch:
  push: { branches: ["master", "main", "testing"] }

jobs:
  close-multiple-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          gh-token: ${{ secrets.GITHUB_TOKEN }}
